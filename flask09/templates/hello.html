<!doctype html>
<title>Hello from Flask</title>
<body>
  <ul id="navigation">
    {% for item in navigation %}
    <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
    {% endfor %}
  </ul>

  {% if username %}
  {{ username }}
  {% endif %}
  {% if name %}
  <h1>Hello {{ name }}!</h1>
  {% else %}
  <h1>Hello World!</h1>
  {% endif %}
